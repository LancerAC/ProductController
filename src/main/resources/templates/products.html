<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>ProductList</title>
</head>
<body>
<div class="productList" th:unless="${#lists.isEmpty(allProducts)}">
    <h2>Products</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Amount</th>
            <th>Category</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ac : ${allProducts}">
            <td th:text="${ac.id}"></td>
            <td th:text="${ac.name}"></td>
            <td th:text="${ac.amount}"></td>
            <td th:text="${ac.category}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
